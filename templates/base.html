<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{% if title -%}{{ title | trim }}{% else -%}{{ "Emmanuel Odongo" | trim }}{% endif -%}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if config.extra.mode == "production" %}
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; font-src https://cdn.odongo.xyz; img-src 'self' https://cdn.odongo.xyz; style-src 'unsafe-inline'; style-src-elem 'self'">
    {% endif %}

    <meta name="author" content="Emmanuel Odongo">
    <meta name="description" content="{% if page.extra.description %}{{ page.extra.description[0] }}{% else %}Emmanuel Odongo is a web developer who writes about web design and front-end development.{% endif %}">

    <meta name="theme-color" content="#f25c00">
    <meta name="generator" content="Zola">

    {% block rss %}
    <link rel="alternate" type="application/atom+xml" title="Atom feed" href="/atom.xml">
    {% endblock %}
    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <main>
      {% block content %} {% endblock %}
    </main>
  </body>

  <footer>
    <div>
      {% block footer %}
        &mdash; <a href="/about">Emmanuel</a>
      {% endblock footer %}
    </div>
  </footer>

</html>
