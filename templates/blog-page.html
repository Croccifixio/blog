{% extends "base.html" %}

{% block content %}
<div class="blog-post">
  <h1 class="title">{{ page.title | safe }}</h1>
  <time datetime="{{ page.date }}">{{ page.date | date(format="%e %B, %Y") }}</time>
  <p>{{ page.content | replace(from="$$$ ", to="<span class='code-prompt'>$ </span>") | replace(from="_^", to="<span class='code-emphasis'>") | replace(from="$_", to="</span>") | safe }}</p>
</div>
{% endblock content %}
